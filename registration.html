<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css" />
    <link rel="stylesheet" media="screen" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div>
      <!--Logo goes here-->
      </div>
      <h1>Cheat Engine</h1>
    </header>
    <fieldset>
      <form action="#" method="post" autocomplete="on">
        <h2>Register</h2>
        <div>
          <label>E-mail address&#58;</label>
          <input type="text" name="text_field" placeholder="CheatEnthusiast" required>
        </div>
        <div>
          <label>Username&#58;</label>
          <input type="text" name="text_field" placeholder="johndoe123@hotmail.com" required>
        </div>
        <div>
          <label>Password&#58;</label>
          <input type="text" name="text_field" placeholder="Apples&Bananas300" required>
        </div>
        <div>
          <label>Confirm Password&#58;</label>
          <input type="text" name="text_field" placeholder="Apples&Bananas300" required>
        </div>
        <div>
          <input type="checkbox" id="ToS" value="ToS" required>
          <label for ToS>By clicking the checkbox you are agreen to the terms of service</label>
        </div>
        <input type="submit" name="register" value="register"></input>
      </form>
    </fieldset>
  </body>
</html>
